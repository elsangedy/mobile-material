<md-tabs md-selected="tabs.activeTab" md-border-bottom md-stretch-tabs="always" md-center-tabs="true">
  <md-tab md-on-select="tabs.tabGo('store')">
    <md-tab-label>
      <i class="mdi mdi-store"></i>
    </md-tab-label>
    <md-tab-template ui-view="store"></md-tab-template>
  </md-tab>
  <md-tab md-on-select="tabs.tabGo('history')">
    <md-tab-label>
      <i class="mdi mdi-history"></i>
    </md-tab-label>
    <md-tab-template ui-view="history"></md-tab-template>
  </md-tab>
  <md-tab md-on-select="tabs.tabGo('gamification')">
    <md-tab-label>
      <i class="mdi mdi-trophy"></i>
    </md-tab-label>
    <md-tab-template ui-view="gamification"></md-tab-template>
  </md-tab>
  <md-tab md-on-select="tabs.tabGo('settings')">
    <md-tab-label>
      <i class="mdi mdi-menu"></i>
    </md-tab-label>
    <md-tab-template ui-view="settings"></md-tab-template>
  </md-tab>
</md-tabs>
