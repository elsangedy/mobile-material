<div layout="row" layout-align="center center" class="login-container">
  <form layout="column" flex="100" name="FormLogin">
    <div layout="row">
      <h2>Login</h2>
    </div>
    <div layout="row">
      <strong>Entrar com o Facebook</strong>
    </div>
    <div layout="row">
    <md-button class="md-fab md-primary" ng-click="vm.login($event)">
      <i class="icon icon--xl icon--flat mdi mdi-chevron-right"></i>
    </md-button>
    </div>
  </form>
</div>
